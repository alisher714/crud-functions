<body>
    <div class="heading">
        Welcome here

    <hr>
    <div id="main-form">
        <form onsubmit="formsubmit()">
            <div>
                <label for="Fullname">Name </label><span id="error_validation-1nd" class="error">* This Field is
                    Compulsury</span>
                <input type="text" id="Fullname" name="Fullname">
            </div>

            <div>
                <label for="email">Email </label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="Salary">Salary </label><span id="error_validation-2nd" class="error">* This Field is
                    Compulsury</span>
                <input type="number" id="Salary" name="Salary">
            </div>

            <div>
                <label for="age">Age </label>
                <input type="number" id="age" name="age">
            </div>

            <div class="reset-btn">
                <input type="button" value="Reset" onclick="reset(), removeerror() ">
            </div>
            <div class="Submit-btn">
                <input type="button" value="Submit" onclick="formsubmit()">
            </div>
        </form>
    </div>
